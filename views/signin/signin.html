<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
</head>
<body>
    <h2>Sign in with Google</h2>
    
    <!-- Botón de Google Sign-In -->
    <div id="g_id_onload"
         data-client_id="654333069607-8bb0ect8b87n5pdjkp1ptb463r15pb09.apps.googleusercontent.com"
         data-login_uri=""
         data-auto_prompt="false">
    </div>
    
    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div id="user-info" style="display:none;">
        <h3>User Info:</h3>
        <p id="user-name"></p>
        <p id="user-email"></p>
        <img id="user-image" alt="User Image" />
    </div>

    <script>
        function handleCredentialResponse(response) {
            // Decodificar el JWT token para obtener la información del usuario
            const data = parseJwt(response.credential);
            console.log(data);

            // Mostrar la información del usuario
            document.getElementById('user-name').textContent = `Name: ${data.name}`;
            document.getElementById('user-email').textContent = `Email: ${data.email}`;
            document.getElementById('user-image').src = data.picture;
            document.getElementById('user-info').style.display = 'block';
        }

        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
