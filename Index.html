<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worklog Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="menu">
                <div id="apps" class="menu-item" style="display:none;">
                    <img src="images/menu_toolbar.svg" alt="Apps Menu">
                </div>
                <div id="settings" class="menu-item" style="display:none;">
                    <img src="images/gear_toolbar.svg" alt="Settings">
                </div>
                <div id="help" class="menu-item">
                    <img src="images/help_toolbar.svg" alt="Help">
                </div>
            </div>
            <div id="user-info" style="display:none;">
                <span id="user-name"></span>
                <img id="user-image" src="images/default-avatar.png" alt="User Avatar">
            </div>
        </div>
    </header>
    <div id="content">
        <!-- Aquí se cargarán las vistas según el usuario seleccione -->
    </div>
</body>
</html>
