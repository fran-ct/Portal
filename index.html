<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" type="image/png" href="images/Crafto.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/init.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="auth-controls">
                <div id="g_id_onload"
                    data-client_id="654333069607-8bb0ect8b87n5pdjkp1ptb463r15pb09.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin"
                    data-type="standard"
                    data-size="large"
                    data-theme="outline"
                    data-text="sign_in_with"
                    data-shape="rectangular"
                    data-logo_alignment="left">
                </div>
            </div>
        </div>
    </header>
    
    <div id="content" style="display: none;">
        <!-- Aquí se cargarán dinámicamente las vistas solo si el usuario está autenticado -->
    </div>

    <!-- Carga de scripts -->

    <script src="js/ui.js" defer></script>
    <script src="js/views.js" defer></script>
    <script src="js/appList.js" defer></script>
</body>
</html>
