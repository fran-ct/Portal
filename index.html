<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" type="image/png" href="images/Crafto.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="menu">
                <div id="apps" class="headerItem">
                    <img src="images/menu_toolbar.svg" alt="Apps Menu" onclick="loadView('apps', 'Apps'); history.pushState(null, '', '#apps');">
                </div>
                <div id="settings" class="headerItem" style="display: none;">
                    <img src="images/gear_toolbar.svg" alt="Settings" onclick="loadView('settings', 'Settings'); history.pushState(null, '', '#settings');">
                </div>
                <div id="help" class="headerItem" style="display: none;">
                    <img src="images/help_toolbar.svg" alt="Help" onclick="loadView('help', 'Help'); history.pushState(null, '', '#help');">
                </div>
                
            </div>
            <div id="user-info" >
                <span id="user-name"  class="headerItem" style="display: none !important;">John Doe</span>
                <img id="user-image" src="images/default-avatar.png" alt="John Doe" class="headerItem" style="display: none; filter: invert(1) !important" >
            </div>
        </div>
    </header>
    
    <div id="content">
    </div>
</body>
<script src="js/appList.js" defer></script>
<script src="js/ui.js" defer></script>
<script src="js/views.js" defer></script>
<script src="js/auth.js" defer></script>
</html>
