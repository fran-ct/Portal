<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/views.js" defer></script>
    <script src="js/apps.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="menu">
                <div id="apps">
                    <img src="images/menu_toolbar.svg" alt="Apps Menu">
                </div>
                <div id="settings">
                    <img src="images/gear_toolbar.svg" alt="Settings">
                </div>
                <div id="help">
                    <img src="images/help_toolbar.svg" alt="Help">
                </div>
            </div>
            <div id="user-info">
                <span id="user-name">John Doe</span>
                <img id="user-image" src="images/default-avatar.png" alt="John Doe">
            </div>
        </div>
    </header>
    <div id="content">
        <!-- Aquí se cargarán las vistas según el usuario seleccione -->
    </div>
</body>
</html>
