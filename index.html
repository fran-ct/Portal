<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" type="image/png" href="images/Crafto.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/appList.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/views.js" defer></script>
    <script src="js/auth.js" defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="menu">
                <div id="apps">
                    <img src="images/menu_toolbar.svg" alt="Apps Menu" onclick="loadView('apps', 'Apps'); history.pushState(null, '', '#apps');">
                </div>
                <div id="settings">
                    <img src="images/gear_toolbar.svg" alt="Settings" onclick="loadView('settings', 'Settings'); history.pushState(null, '', '#settings');">
                </div>
                <div id="help">
                    <img src="images/help_toolbar.svg" alt="Help" onclick="loadView('help', 'Help'); history.pushState(null, '', '#help');">
                </div>
            </div>
            <div id="user-info">
                <span id="user-name">John Doe</span>
                <img id="user-image" src="images/default-avatar.png" alt="John Doe">
            </div>
        </div>
    </header>
    
    <div id="content">
        <!-- Aquí se cargarán dinámicamente las vistas -->
    </div>
</body>
</html>
