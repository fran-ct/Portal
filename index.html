<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link rel="icon" type="image/png" href="images/crafto.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/auth.js" defer></script>
    <script src="js/views.js" defer></script>
    <script src="js/apps.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header-content">
            <div id="logo">
                <img src="images/craftech_logo.png" alt="Crafto Logo">
            </div>
            <div id="menu">
                <div id="apps">
                    <img src="images/menu_toolbar.svg" alt="Apps Menu">
                </div>
                <div id="settings">
                    <img src="images/gear_toolbar.svg" alt="Settings">
                </div>
                <div id="help">
                    <img src="images/help_toolbar.svg" alt="Help">
                </div>
            </div>
            <div id="user-info">
                <span id="user-name">John Doe</span>
                <img id="user-image" src="images/default-avatar.png" alt="John Doe">
            </div>
        </div>
    </header>
    <div id="content">
        <!-- Aquí se cargarán las vistas según el usuario seleccione -->
    </div>
</body>
</html>
