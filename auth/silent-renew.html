<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Renew</title>
    <script src="https://cdn.jsdelivr.net/npm/oidc-client@1.11.5/dist/oidc-client.min.js"></script> <!-- Cargar desde la CDN -->
    <script>
        new Oidc.UserManager().signinRedirectCallback().then(function() {
            window.location.href = "/Portal";  // Redirige a la página principal después de autenticarse
        }).catch(function(err) {
            console.error("Error during callback processing:", err);  // Loguea el error para ver detalles
            alert("Error during callback processing");
        });
    </script>
</head>
<body>
    <p>Renewing token...</p>
</body>
</html>
