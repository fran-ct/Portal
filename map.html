
<div id="container">
  <div class="column z-depth-3" id="column1">
    <div id="filter-issues" class="filter z-depth-2">
      <div class="filterRow">
        <label for="squadId">Squad:</label>
        <select id="squadId" class="browser-default"></select>
      </div>
      <div class="filterRow">
        <label for="searchIssue">Search:</label>
        <input type="text" id="searchIssue" placeholder="Start writing to filter" />
      </div>
    </div>
    <div class="issues z-depth-2">
      <table id="issuesTable">
        <thead>
          <tr>
            <th>Project</th>
            <th>Squad</th>
            <th>Sprint</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div class="column z-depth-3" id="column2">
    <div id="stringInputContainer" class="filterRow z-depth-2">
      <label for="stringAux">String:</label>
      <input type="text" id="stringAux" placeholder="Write something :)" />
    </div>
    <div class="summary-input-container z-depth-2">
      <label for="selectedProject">Preview:</label>
      <input type="text" class="toComment" id="selectedProject" placeholder="Select one project" readonly/>
    </div>
    <div class="button-container">
      <button id="syncButton">Create</button>
    </div>
  </div>
</div>
