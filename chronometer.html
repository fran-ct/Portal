
<h1>Worklog Manager</h1>

<div id="issue-form">
  <input type="text" id="issue-key" placeholder="Ingrese el Issue Key">
  <button type="submit" id="connect-btn">Connect</button>
</div>
<h2 id="issue-summary"></h2>
<div id="issue-details">
  <div id="total-hours">
    <span>Total Hours:</span>
    <span id="total-hours-value">0</span>
  </div>
  <div id="jira-link">
    <a id="jira-link-value" href="#" target="_blank">Go to Jira</a>
  </div>
</div>
<div id="timer-controls" class="cronometro">
  <button id="btn-play">Start</button>
  <button id="btn-stop">Stop</button>
  <button id="btn-reset">Reset</button>
</div>
<div id="timer">
  <span>Time spent: </span>
  <span id="cronometro">0</span>
</div>

<div id="worklog-form">
  <input type="text" id="worklog-comment" placeholder="Ingrese un comentario para el worklog">
  <button type="submit" id="btn-finish">Finish</button>
</div>


<div id="worklogs">
  <h3>Worklogs:</h3>
  <table id="worklogs-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Hour</th>
        <th>Duration</th>
        <th>Comment</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody id="worklogs-table-body">
    </tbody>
  </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
